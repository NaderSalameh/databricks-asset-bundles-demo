resources:
  jobs:
    citibike_etl_pipeline_nb:
      name: citibike_etl_pipeline_nb
      tasks:
        - task_key: 00_whl_upload
          python_wheel_task:
            package_name: dab_project_ns
            entry_point: main
          job_cluster_key: ds3_v2_sn
          libraries:
            - whl: ../dist/*whl
        - task_key: 001_bronze_citibike
          depends_on:
            - task_key: 00_whl_upload
          notebook_task:
            notebook_path: ../citibike_etl/notebooks/001_bronze/001_bronze_citibike.ipynb
            base_parameters:
              pipeline_id: "{{job.id}}"
              run_id: "{{job.run_id}}"
              task_id: "{{task.run_id}}"
              processed_timestamp: "{{job.start_time.iso_datetime}}"
              catalog: "${var.catalog}" # databricks.yml
            source: WORKSPACE
          job_cluster_key: ds3_v2_sn
        - task_key: 002_silver_citibike
          depends_on:
            - task_key: 001_bronze_citibike
          notebook_task:
            notebook_path: ../citibike_etl/notebooks/002_silver/002_silver_citibike.ipynb
            base_parameters:
              pipeline_id: "{{job.id}}"
              run_id: "{{job.run_id}}"
              task_id: "{{task.run_id}}"
              processed_timestamp: "{{job.start_time.iso_datetime}}"
              catalog: "${var.catalog}" # databricks.yml
            source: WORKSPACE
          job_cluster_key: ds3_v2_sn
        - task_key: 003_gold_citibike_daily_ride_summary
          depends_on:
            - task_key: 002_silver_citibike
          notebook_task:
            notebook_path: ../citibike_etl/notebooks/003_gold/003_gold_citibike_daily_ride_summary.ipynb
            source: WORKSPACE
            base_parameters:
              catalog: "${var.catalog}" # databricks.yml
          job_cluster_key: ds3_v2_sn
        - task_key: 003_gold_citibike_daily_station_performance
          depends_on:
            - task_key: 002_silver_citibike
          notebook_task:
            notebook_path: ../citibike_etl/notebooks/003_gold/003_gold_citibike_daily_station_performance.ipynb
            source: WORKSPACE
            base_parameters:
              catalog: "${var.catalog}" # databricks.yml
          job_cluster_key: ds3_v2_sn
      job_clusters:
        - job_cluster_key: ds3_v2_sn
          new_cluster: "${var.ds3_v2_sn}" #../resources/clusters.yml
      queue:
        enabled: true


