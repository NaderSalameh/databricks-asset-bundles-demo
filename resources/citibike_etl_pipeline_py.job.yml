resources:
  jobs:
    citibike_etl_pipeline_py:
      name: citibike_etl_pipeline_py
      tasks:
        - task_key: 01_bronze_citibike
          spark_python_task:
            python_file: ../citibike_etl/scripts/001_bronze/001_bronze_citibike.py
            parameters:
              - "{{job.id}}"
              - "{{job.run_id}}"
              - "{{task.run_id}}"
              - "{{job.start_time.iso_datetime}}"
              - "${var.catalog}"
          job_cluster_key: ds3_v2_sn
        - task_key: 02_silver_citibike
          depends_on:
            - task_key: 01_bronze_citibike
          spark_python_task:
            python_file: ../citibike_etl/scripts/002_silver/002_silver_citibike.py
            parameters: #acces by index position by sys.argv
              - "{{job.id}}"
              - "{{job.run_id}}"
              - "{{task.run_id}}"
              - "{{job.start_time.iso_datetime}}"
              - "${var.catalog}"
          job_cluster_key: ds3_v2_sn
          libraries:
            - whl: ../dist/*.whl
        - task_key: 03_gold_citibike_daily_ride_summary
          depends_on:
            - task_key: 02_silver_citibike
          spark_python_task:
            python_file: ../citibike_etl/scripts/003_gold/003_gold_citibike_daily_ride_summary.py
            parameters:
              - "${var.catalog}"
          job_cluster_key: ds3_v2_sn
        - task_key: 03_gold_citibike_daily_station_performance
          depends_on:
            - task_key: 02_silver_citibike
          spark_python_task:
            python_file: ../citibike_etl/scripts/003_gold/003_gold_citibike_daily_station_performance.py
            parameters:
              - "${var.catalog}"
          job_cluster_key: ds3_v2_sn
      job_clusters:
        - job_cluster_key: ds3_v2_sn
          new_cluster: "${var.ds3_v2_sn}"
      queue:
        enabled: true