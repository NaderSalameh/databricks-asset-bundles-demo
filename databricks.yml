# This is a Databricks asset bundle definition for dab_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dab_project_ns
  uuid: a3fd2165-08ef-499f-a4f1-5b67c3c6afc9

include:
  - resources/*.yml
  - resources/*/*.yml

variables:
  catalog:
    default: "citibike_dev"
  dev_flag:
    default: true

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-1724003922622839.19.azuredatabricks.net

    presets:
      # Set dynamic_version: true on all artifacts of type "whl".
      # This makes "bundle deploy" add a timestamp to wheel's version before uploading,
      # new wheel takes over the previous installation even if actual wheel version is unchanged.
      # See https://docs.databricks.com/aws/en/dev-tools/bundles/settings
      artifacts_dynamic_version: true

  staging:
    mode: production
    variables:
      catalog:
        default: "citbike_staging"
      dev_flag:
        default: false
    presets:
      name_prefix: '[staging] '
    workspace:
      host: https://adb-3584567548737041.1.azuredatabricks.net/
      # We explicitly deploy to /Workspace/Users/nader.salameh01@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: nader.salameh01@gmail.com
        level: CAN_MANAGE

  prod:
    mode: production
    variables:
      catalog:
        default: "citbike_prod"
      dev_flag:
        default: false
    workspace:
      host: https://adb-1730245945705896.16.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/nader.salameh01@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: nader.salameh01@gmail.com
        level: CAN_MANAGE